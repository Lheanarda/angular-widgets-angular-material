<div class="container m-5 col-sm-5">
<mat-menu  #appMenu="matMenu" xPositon = "after" yPosition="above">
  <button mat-menu-item [matMenuTriggerFor]="subMenu">FrontEnd</button>
  <button mat-menu-item>BackEnd</button>
</mat-menu>

<button mat-flat-button [matMenuTriggerFor]="appMenu">Menu </button>

<mat-menu #subMenu = "matMenu">
  <button mat-menu-item>Angular</button>
  <button mat-menu-item>React</button>
  <button mat-menu-item>Vue</button>
</mat-menu>

<mat-menu #lazyMenu="matMenu"  >
  <ng-template matMenuContent let-name = "name"> <!--Duplicate menu item-->
    <button mat-menu-item>settings</button>
    <button mat-menu-item>Log Out {{name}} </button>
  </ng-template>
</mat-menu>

<button mat-raised-button [matMenuTriggerData]="{name:'Alex'}" [matMenuTriggerFor] = "lazyMenu">Vishwas</button>
<button mat-raised-button [matMenuTriggerData]="{name:'Leo'}" [matMenuTriggerFor] = "lazyMenu">Meihar</button>

</div>
